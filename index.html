<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas</title>

    <!-- ESTILOS -->
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />

    <!-- SCRIPTS -->
    <script src="./script.js" defer></script>
  </head>
  <body>
    <!-- Cabeçalho -->
    <header class="header__container">
      <div class="header__content">
        <h1 class="header__title">MY TASKS</h1>
        <input
          class="header__input--search input__box"
          type="search"
          placeholder="Pesquisar tarefa"
        />
      </div>
    </header>
    <!-- Conteúdo Principal -->
    <main class="main__container">
      <!-- Formulário para adicionar nova task -->
      <div class="form__container">
        <h2 class="form__title title2">Inserir tarefa</h2>
        <div class="form__input-container">
          <input
            id="input_title"
            class="form__input--text input__box"
            type="text"
            placeholder="Digitar título da tarefa"
          />
          <select id="input_type" class="form__input--priority input__box">
            <option value="">Selecionar tipo</option>
            <option value="urgent">Urgente</option>
            <option value="important">Importante</option>
            <option value="normal">Normal</option>
          </select>
        </div>
        <button id="add_task_button" class="form__button--add-task">
          Adicionar Tarefa na Lista
        </button>
      </div>

      <!-- Listagem de tasks -->
      <section class="tasks__container">
        <h2 class="tasks__title">Tarefas</h2>
        <ul class="tasks__list">
          <!-- As tarefas serão renderizadas aqui -->
        </ul>
      </section>
    </main>
  </body>
</html>
